<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>submit demo</title>
  <style>

  </style>
  <link rel="stylesheet" type="text/css" href="style.css">
  <script src="https://code.jquery.com/jquery-3.5.0.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
<script src="https://code.jquery.com/jquery-3.6.1.min.js" integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ=" crossorigin="anonymous">
</script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>  
</head>
<body>
 
<form action="javascript:alert( 'Application Sent' );">
  <div class="autumn">
    <label class="fill" for="text">First Name: <input type="text" class="rec"></label><br>
    <label class="fill" for="text">Middle Name: <input type="text" class="rec"></label><br>
    <label class="fill" for="text">Last Name: <input type="text" class="rec"></label><br>
    <label class="fill" for="text">Birthday: <input type="text" class="datepicker rec"></label><br>
    <label class="fill" for="text">Gender: </label><br>
    <label><input class="rec" name="group1" type="radio"><span>Male</span></label><br>
    <label><input class="rec" name="group1" type="radio" /><span>Female</span></label><br>
    <label class="fill" for="text">Age: <input type="number" class="rec"></label><br>
    <label class="fill" for="text">Address: <input type="text" class="rec"></label><br><br><br>
    <input class="fill" type="submit">
  </div>
</form>
<span class="valid"></span>
 
<script>
$( "form" ).submit(function( event ) {
  if ( $( "input" ).first()) {
    $( "span" ).text( "Data Submitted" ).show();
    return;
  }
 
  $( "span" ).text( "Not valid!" ).show().fadeOut( 1000 );
  event.preventDefault();
});

    $('.datepicker').datepicker();
</script>
 
</body>
</html>
